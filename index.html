<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Marker-based AR</title>
    <!-- 引入 AR.js 庫 -->
    <script src="https://cdn.jsdelivr.net/npm/ar.js@2.5.8"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- 使用 a-frame 進行 AR 內容渲染 -->
    <a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
        <!-- 在這裡添加你的 marker 文件 -->
        <a-marker preset="hiro">
            <!-- 在這裡添加 marker 被掃描時顯示的內容 -->
            <a-box position="0 0.5 0" material="color: red;"></a-box>
        </a-marker>

        <!-- 你可以添加更多的 marker，每個 marker 有不同的 ID -->
        <!-- <a-marker preset="kanji">
            <a-box position="0 0.5 0" material="color: blue;"></a-box>
        </a-marker> -->

        <!-- 使用相機元素，設置相機的屬性 -->
        <a-camera-static></a-camera-static>
    </a-scene>
</body>
</html>
